<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register twitter</title>
</head>
<body>
  <form id="register-form">
    <label for="email">Mail</label>
    <input type="email" name="email" id="email" required />

    <br>

    <label for="password">Password</label>
    <input type="password" name="password" id="password" minlength="4" required />

    <br>

    <label for="confirm-pass">Confirm password</label>
    <input type="password" name="confirm-pass" id="confirm-pass" minlength="4" required />

    <br>

    <button type="submit">Crear usuario</button>
  </form>
  <script type="module" src="singup.js"></script>
</body>
</html>
