<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clase2 - MVC tweets</title>
  <style>
    /* HTML: <div class="loader"></div> */
    .loader {
      width: 50px;
      aspect-ratio: 1;
      border-radius: 50%;
      border: 8px solid lightblue;
      border-right-color: orange;
      animation: l2 1s infinite linear;
      &.hidden {
        display: none;
      }
    }
    @keyframes l2 {to{transform: rotate(1turn)}}
  </style>
</head>
<body>
  <h1>Clase 2</h1>
  <h2>MVC ejercicio1</h2>

  <button id="load-tweets">Load tweets</button>
  <button id="show-tweets">Show tweets</button>

  <div>
    <div class="loader hidden"></div>
  </div>

  <script type="module" src="tweets-controller.js"></script>
</body>
</html>
