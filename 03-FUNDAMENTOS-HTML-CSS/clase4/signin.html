<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codeflix Sign In</title>
  </head>
  <body>
    <h1>Formulario</h1>
    <a href="./index.html">Back home</a>
    <form method="post" action="">
      <div>
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="name@host.ext"
          autocomplete="off"
        />
      </div>

      <div>
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="123abcABC"
        />
      </div>

      <div>
        <label for="phone">Enter your phone number</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="627245132"
          autocomplete="off"
        />
      </div>

      <div>
        <label for="profile-image">Choose a profile picture</label>
        <input
          type="file"
          id="profile-image"
          name="profile-image"
          accept="image/png"
        />
      </div>

      <fieldset>
        <legend>Fav genre</legend>
        <div>
          <label for="shows">Shows</label>
          <input type="radio" name="fav-genre" value="shows" id="shows" />
        </div>

        <div>
          <input type="radio" name="fav-genre" value="docus" id="docus" />
          <label for="docus">Docus</label>
        </div>
      </fieldset>

      <div>
        <label for="bio">User bio</label>
        <textarea name="iserbio" id="bio" rows="10"></textarea>
      </div>

      <div>
        <button>Save</button>
      </div>
    </form>
  </body>
</html>
