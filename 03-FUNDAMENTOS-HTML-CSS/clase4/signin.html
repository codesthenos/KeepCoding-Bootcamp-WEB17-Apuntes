<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codeflix Sign In</title>
  </head>
  <body>
    <h1>Formulario</h1>
    <a href="./index.html">Back home</a>
    <form method="post" action="">
      <div>
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="name@host.ext"
          autocomplete="off"
        />
      </div>

      <div>
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="123abcABC"
        />
      </div>

      <div>
        <label for="phone">Enter your phone number</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="627245132"
          autocomplete="off"
        />
      </div>

      <div>
        <label for="profile-image">Choose a profile picture</label>
        <input
          type="file"
          id="profile-image"
          name="profile-image"
          accept="image/png"
        />
      </div>

      <fieldset>
        <legend>Fav genre</legend>
        <div>
          <label for="shows">Shows</label>
          <input type="radio" name="fav-genre" value="shows" id="shows" />
        </div>

        <div>
          <input type="radio" name="fav-genre" value="docus" id="docus" />
          <label for="docus">Docus</label>
        </div>
      </fieldset>

      <div>
        <label for="bio">User bio</label>
        <textarea name="iserbio" id="bio" rows="10"></textarea>
      </div>

      <div>
        <label for="remember">Remember me</label>
        <input type="checkbox" name="remember" id="remember" />
      </div>

      <div>
        <label for="country">Country</label>
        <select name="country" id="country">
          <option value="ES">Spain</option>
          <option value="CO" selected>Colombia</option>
          <option value="USA">United States</option>
        </select>
      </div>

      <!--(select que permite buscar) No en todos los navegadores
      <div>
        <label for="ice-cream-choice">Choose a flavor:</label>
        <input
          list="ice-cream-flavors"
          id="ice-cream-choice"
          name="ice-cream-choice"
        />
        <datalist id="ice-cream-flavors">
          <option value="Chocolate">cocoa</option>
          <option value="Coconut"></option>
          <option value="Mint"></option>
          <option value="Strawberry"></option>
          <option value="Vanilla"></option>
        </datalist>
      </div>
      -->

      <div>
        <button type="reset">Reset</button>
        <button type="submit">Save</button>
      </div>
    </form>
  </body>
</html>
