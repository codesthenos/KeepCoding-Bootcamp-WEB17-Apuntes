<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codeflix Sign In</title>
  </head>
  <body>
    <h1>Formulario</h1>
    <a href="./index.html">Back home</a>
    <form method="post" action="">
      <div>
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="name@host.ext"
          autocomplete="off"
          required
          readonly
          value="user@test.com"
        />
      </div>

      <div>
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="123abcABC"
          required
        />
      </div>

      <div>
        <label for="phone">Enter your phone number</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="627245132"
          autocomplete="off"
          required
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          title="example: 123-456-7891"
        />
      </div>

      <div>
        <label for="profile-image">Choose a profile picture</label>
        <input
          type="file"
          id="profile-image"
          name="profile-image"
          accept="image/png"
          required
        />
      </div>

      <fieldset>
        <legend>Fav genre</legend>
        <div>
          <label for="shows">Shows</label>
          <input
            type="radio"
            name="fav-genre"
            value="shows"
            id="shows"
            required
          />
        </div>

        <div>
          <input
            type="radio"
            name="fav-genre"
            value="docus"
            id="docus"
            required
          />
          <label for="docus">Docus</label>
        </div>
      </fieldset>

      <div>
        <label for="bio">User bio</label>
        <textarea
          name="iserbio"
          id="bio"
          rows="6"
          cols="40"
          required
          maxlength="250"
        ></textarea>
      </div>

      <div>
        <label for="remember">Remember me</label>
        <input type="checkbox" name="remember" id="remember" />
      </div>

      <div>
        <label for="country">Country</label>
        <select name="country" id="country" required>
          <option value="ES">Spain</option>
          <option value="CO" selected>Colombia</option>
          <option value="USA">United States</option>
        </select>
      </div>

        <button type="submit">Save</button>
      </div>
    </form>
  </body>
</html>
