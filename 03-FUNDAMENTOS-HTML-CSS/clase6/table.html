<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <td colspan="2">Header 1</td>
          <td>Header 2</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Body 1/1</td>
          <td>Body 1/2</td>
          <td>Body 1/3</td>
          <td>Body 1/4</td>
        </tr>
        <tr>
          <td>Body 2/1</td>
          <td>Body 2/2</td>
          <td>Body 2/3</td>
          <td>Body 2/4</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Footer 1</td>
          <td>Footer 2</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
